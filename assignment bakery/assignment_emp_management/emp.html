<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="emp.css">
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>

    <img src="emp.jpg" alt="employee" width="300" height="300">

    <div class="form-section">
        <h2>Search Employee</h2>
        <input type="text" id="search-id" placeholder="Employee ID">
        <button onclick="searchEmployee()">Search</button>
      </div>
    
    <div class="form-section">
      <h2>Add Employee</h2>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="id" placeholder="Employee ID">
      <input type="text" id="department" placeholder="Department">
      <input type="text" id="skill" placeholder="Skill">
      <input type="date" id="doj" placeholder="Date of Joining">
    
      <button onclick="addEmployee()">Add Employee</button>
    </div>

    <div class="form-section">
        <h2>Remove Employee</h2>
        <input type="text" id="remove-id" placeholder="Employee ID">
        <button onclick="removeEmployee()">Remove Employee</button>
      </div>
  
    
  
      <div id="output"> output</div>
    </div>
  
    <script src="emp.js"></script>
  </body>
  </html>
