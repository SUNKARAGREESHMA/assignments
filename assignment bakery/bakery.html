<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery Shop</title>
    <link rel="stylesheet" href="bakery.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Bakery Shop</h1>
        <div id="cartIcon">
            <img src="cart-icon.png" alt="Cart" onclick="viewCart()" width="30" height="30" float="top">
            <span id="cartCount">0</span>
        </div>
    </header>

    <section id="items-list">
        <!-- Bakery items will be dynamically added here by JavaScript -->
    </section>

    <section id="cart" style="display:none;">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <button onclick="checkout()">Checkout</button>
        <button onclick="closeCart()">Close</button>
    </section>

    <script src="bakery.js"></script>
</body>
</html>
